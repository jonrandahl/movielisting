<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Listing</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="container">
    <header role="banner">
      <aside class="searchBox" role="searchBox" hidden>
        <h3>Search for any movie</h3>
        <form id="searchForm" role="search">
          <input type="search" name="q" id="searchTerm" placeholder="Search TMDB ..." aria-label="Search for movie information via TMDB">
          <button type="submit">Go</button>
        </form>
      </aside>
      <h1>Movie Listings</h1>

   <nav class="navbar" role="navigation" hidden>
      <a href="index.html">Home</a>
  </nav>
  </header>
  <main>
    <aside class="genre--listing" role="complementary">
      <h3 id="genre-label">Current Genres</h3>
      <ul id="genres" class="genre tags" aria-labelledby="genre-label"></ul>
    </aside>
    <aside role="slider">
      <h3 id="rating-label">Current Ratings</h3>
      <input type="range" name="movieRating" id="ratingSlider" min="0" max="100" value="3" step="5" list="tickmarks" aria-labelledby="rating-label">

      <datalist id="tickmarks">
        <option value="0" label="0">
        <option value="5">
        <option value="10">
        <option value="15">
        <option value="20">
        <option value="25">
        <option value="30">
        <option value="35">
        <option value="40">
        <option value="45">
        <option value="50" label="5">
        <option value="55">
        <option value="60">
        <option value="65">
        <option value="70">
        <option value="75">
        <option value="80">
        <option value="85">
        <option value="90">
        <option value="95">
        <option value="100" label="10">
      </datalist>
    </aside>
    <section id="cinema" class="movieListing" role="region"></section>


    </main>

    <footer>
      <p class="colophon">Copyright &copy; 2018 by Jon Humphrey. All rights reversed.</p>
    </footer>
  </div>



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
  <script></script>

</body>
</html>
