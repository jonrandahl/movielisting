<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Listing</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="container">
    <header role="banner">
      <aside class="searchBox" role="searchBox" hidden>
        <h3>Search for any movie</h3>
        <form id="searchForm" role="search">
          <input type="search" name="q" id="searchTerm" placeholder="Search TMDB ..." aria-label="Search for movie information via TMDB">
          <button type="submit">Go</button>
        </form>
      </aside>
      <h1>Movie Listings</h1>

   <nav class="navbar" role="navigation" hidden>
      <a href="index.html">Home</a>
  </nav>
  </header>
  <main>
    <aside class="genre--listing" role="complementary">
      <h3 id="genre-label">Genres Filter</h3>
      <ul id="genres" class="genre tags" aria-labelledby="genre-label"></ul>
      <button class="genre_filter--trigger">Filter Movies</button>
    </aside>
    <aside role="slider">
      <h3 id="rating-label">Rating Filter</h3>
      <input type="range" name="movieRating" id="ratingSlider" min="0" max="10" value="3" step="0.5" list="tickmarks" aria-labelledby="rating-label">
      <datalist id="tickmarks">
        <option value="0" label="0">
        <option value="0.5">
        <option value="1.0">
        <option value="1.5">
        <option value="2.0">
        <option value="2.5">
        <option value="3.0">
        <option value="3.5">
        <option value="4.0">
        <option value="4.5">
        <option value="5.0" label="5">
        <option value="5.5">
        <option value="6.0">
        <option value="6.5">
        <option value="7.0">
        <option value="7.5">
        <option value="8.0">
        <option value="8.5">
        <option value="9.0">
        <option value="9.5">
        <option value="10.0" label="10">
      </datalist>

      <p class="current-rating">Current Rating: <span>3</span></p>

    </aside>
    <section id="cinema" class="movieListing" role="region"></section>
    </main>

    <footer>
      <p class="colophon">Copyright &copy; 2018 by Jon Humphrey. All rights reversed.</p>
    </footer>
  </div>



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
  <script></script>

</body>
</html>
